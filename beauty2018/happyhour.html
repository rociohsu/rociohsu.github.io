<!doctype html>
<html lang="zh-Hant">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>2018 BeuatyPro HappyHour</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/happyhour.css">
		<style>
		body {background-color:transparent; }
		</style>
    </head>
    <body>
		<div class="closeBtn"><a class="adclsbtn">x</a></div>
		<div class="happyhour">
			<div class="left">
				<div class="inner">
					<img class="bg" src="images/happyhour1.png" />
					<img class="title" src="images/happyhour-title.png" />
				</div>
			</div>
			<div class="mid">
				<div class="logo"><img src="images/brand/logo-1.png" /></div>
				<div class="pt-img"><img src="images/product/pt-1.jpg" /></div>
				<div class="content">
					<div class="brand">MAYBELLINE</div>
					<div class="name">極綻色 金屬霧光唇膏 #10流沙金</div>
					<div class="ticket"><b class="total">99999</b></div>
					<button class="vote">立即投票 <i class="fa fa-hand-pointer"></i></button>
				</div>
			</div>
			<div class="right">
				<div class="inner">
					<img class="star" src="images/happyhour-star.png" />
					<img class="bg" src="images/happyhour2.png" />
				</div>
			</div>
		</div>
		
		<div class="happyhpur-kv" style="display:none;">
			<a href="/2018beautypro" target="_blank"><img src="images/happyhour.png" /></a>
		</div>

    </body>
</html>
