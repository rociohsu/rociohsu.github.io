			<div class="contact-box">
				若您有任何需求或疑問，可直接在此處留下您的資訊；<br>

					<label><input id="emailText" type="email" name="Email" value size="60" required></label>
				</div>

				<div>
					<span>電話<i class="required">*</i></span>
					<label><input id="telText" type="tel" name="Phone" value size="60" aria-invalid="false" required></label>
				</div>

				<div>
					<span>傳真</span>
					<label><input id="faxText" type="tel" name="Fax" value size="60" aria-invalid="false"></label>
				</div>

				<div>
					<span>地址</span>
					<label><input id="addText" type="text" name="Add" value size="60" aria-invalid="false"></label>
				</div>

				<div>
					<span>主旨<i class="required">*</i></span>
					<label>
						<select id="subText" name="Subject" aria-invalid="false" required>
							<option selected>欲查詢產品</option>
							<option>異業合作</option>
						</select>
					</label>
				</div>

				<div>
					<span>產品<i class="required"></i></span>
					<div>
						<label for="pd1"> <input type="checkbox" id="pd1" value="美鄉雪華 純米吟釀"> 美鄉雪華 純米吟釀</label><br>

						<label for="pd4"> <input type="checkbox" id="pd4" value="美郷之梅 梅酒"> 美郷之梅 梅酒</label>
					</div>
				</div>

				<div>
					<span>內容<i class="required">*</i></span>
					<label>
						<textarea id="bodyText" name="your-message" aria-required="true" aria-invalid="false" required></textarea>
					</label>
				</div>

				<div>
					<span>驗證碼<i class="required">*</i></span>

						<input id="vcode" type="text" name="vcode" size="20" aria-invalid="false">
						<img src="contact_vcode.ashx?rnd=<%=aa.rnd(1000)%>" />

			if (merr != "") { alert(merr); return false; }






			//把user填的資料都塞到 mail body 中
			var body = "" + $("#bodyText").val() + '%0A%0A%0A';//%0A是換行 換了三行
			body += "姓名：" + name + '%0A';

	<script type="text/javascript">
		var loading = false;
		function submitHandler() {
			if (loading == true) { return; }
			var name = $("#nameText").val();//讀取ID為 nameTextuser 物件中的值
			var email = $("#emailText").val();
			var tel = $("#telText").val();
			var fax = $("#faxText").val();
            var addr = $("#addText").val();
            var mbody = $("#bodyText").val();
			var subject = $("#subText").val() + "-高橋酒造";
			var mpdt = "";
			if ($("#pd1").prop("checked") == true) { mpdt += $("#pd1").val() + " / "; }
			if ($("#pd2").prop("checked") == true) { mpdt += $("#pd2").val() + " / "; }
			if ($("#pd3").prop("checked") == true) { mpdt += $("#pd3").val() + " / "; }
			if ($("#pd4").prop("checked") == true) { mpdt += $("#pd4").val() + " / "; }
			var vcode = $("#vcode").val();
			 

			var merr = "";
			if (name == "") merr += "姓名為必填\n";
			if (email == "") merr += "信箱為必填\n";
			if (tel == "") merr += "電話為必填\n";
            if (subject == "") merr += "主旨為必填\n";
            if (mbody == "") merr += "內容為必填\n";
			if (vcode == "") merr += "圖像驗證碼為必填";
			if (merr != "") { alert(merr); return false; }


			

			$.ajax({
				url: "CONTACT.ASHX?rnd=" + Math.random(),
				dataType: 'json',
				type: "POST",
				data: { nam:name,email:email,tel:tel,subject:subject,pdt:mpdt,fax:fax,addr:addr,mem:mbody,vcode:vcode },
				success: function (response) {

					if (response.RS == "OK") {
						loading = false;
                        alert('寄送成功');
                        window.location.href = 'contact.html';

					} else {
						loading = false;
                        //alert('失敗');
						 alert(response.RS);

						//   $("#g_err_msg").html(response.RS);
					}
				},
				error: function () {
					alert("ERROR");
				},
				complete: function () {
					loading = false;

				}
			});
		}

	</script>
