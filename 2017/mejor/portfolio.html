<script type="text/javascript">
$(function(){
	if($('#portfolio .element').length > 0){
		var $container = $('#portfolio');
		
		$container.imagesLoaded( function(){
			$('.element img').stop().animate({opacity:1},500);
			$container.isotope({
				transformsEnabled : false,
				masonry: {
				  columnWidth: 4
				},
				itemSelector : '.element'
			});
			
			$container.infinitescroll(
				{
					navSelector  : '#page_nav',    // selector for the paged navigation 
					nextSelector : '#page_nav a',  // selector for the NEXT link (to page 2)
					itemSelector : '.element',     // selector for all items you'll retrieve
					loading: {
						finishedMsg: 'No more pages to load.',
						img: 'images/loading.gif'
					}
				},
				// call Isotope as a callback
				function( newElements ){
					$('.element img').stop(true,true).animate({opacity:1});
					$container.isotope( 'appended', $( newElements ) );
				}
			);
		});
		
		var $optionSets = $('.option-set'),
		$optionLinks = $optionSets.find('a');
	
		$optionLinks.click(function(){
			var $this = $(this);
			// don't proceed if already selected
			if ( $this.hasClass('selected') ) {
			  return false;
			}
			var $optionSet = $this.parents('.option-set');
			$optionSet.find('.selected').removeClass('selected');
			$this.addClass('selected');
	  
			// make option object dynamically, i.e. { filter: '.my-filter-class' }
			var options = {},
				key = $optionSet.attr('data-option-key'),
				value = $this.attr('data-option-value');
			// parse 'false' as false boolean
			value = value === 'false' ? false : value;
			options[ key ] = value;
			if ( key === 'layoutMode' && typeof changeLayoutMode === 'function' ) {
			  // changes in layout modes need extra logic
			  changeLayoutMode( $this, options )
			} else {
			  // otherwise, apply new options
			  $container.isotope( options );
			}
			
			return false;
		});
	
		$('.element').hover(function(){
			$(this).children('.mask').stop(true,true).animate({opacity:0.8});
			$(this).children('.link').stop(true,true).animate({opacity:1});
		}, function(){
			$(this).children('.mask').stop(true,true).animate({opacity:0});
			$(this).children('.link').stop(true,true).animate({opacity:0});
		});
		
		//lightbox
		Shadowbox.init();
	}
});
</script>
