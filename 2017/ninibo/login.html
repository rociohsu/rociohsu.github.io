<div class="main container">
	<div class="memberMenu login">
		<a class="current" rel="login">會員登入</a>
		<a rel="register">註冊會員</a>
	</div>
	
	<div class="memberArea login current" id="login">
		<form action="member.html">
			<div class="formRow"><label class="tip">會員E-MAIL</label><input type="email" placeholder="會員E-MAIL"></div>
			<div class="formRow"><label class="tip">密碼8碼</label><input type="password" maxlength="8" placeholder="密碼8碼"></div>
			<div class="formRow"><label class="tip">驗證碼</label><input class="short" type="text" placeholder="驗證碼"><div class="captcha"><img src="images/captcha.gif"></div></div>
			<div class="formRow sys"><label><input type="checkbox"> 記住帳號</label> <a rel="forgetPW"><i class="icon-what">?</i>忘記密碼</a></div>
			<div class="formRow"><button class="submit" type="submit">LOGIN</button></div>
			<div class="formRow"><button class="fbLogin" type="button"><i class="icon-fb"></i> 使用Facebook登入</button></div>
		</form>
	</div>
	
	<div class="memberArea login" id="register">
		<form action="member.html">
			<div class="formRow"><label class="tip">會員E-MAIL</label><input type="email" placeholder="會員E-MAIL"></div>
			<div class="formRow"><label class="tip">密碼8碼</label><input type="password" maxlength="8" placeholder="密碼8碼"></div>
			<div class="formRow"><label class="tip">再次輸入密碼</label><input type="password" maxlength="8" placeholder="再次輸入密碼"></div>
			<div class="formRow"><label class="tip">姓名</label><input type="text" placeholder="姓名"></div>
			<div class="formRow"><label class="tip done">生日(YYYY/MM/DD)</label><input type="date" placeholder="生日(YYYY/MM/DD)"></div>
			<div class="formRow"><label class="tip">驗證碼</label><input class="short" type="text" placeholder="驗證碼"><div class="captcha"><img src="images/captcha.gif"></div></div>
			<div class="formRow sys"><label><input type="checkbox"> 我同意收到簡訊或電子報優惠資訊</label><label><input type="checkbox"> 我同意網站服務條款及隱私權政策</label></div>
			<div class="formRow"><button class="submit" type="submit">加入會員</button></div>
			<div class="formRow"><button class="fbLogin" type="button"><i class="icon-fb"></i> 使用Facebook註冊</button></div>
		</form>
	</div>
	
	<div class="memberArea forgetPW" id="forgetPW">
		<h1>請輸入您的會員E-MAIL，我們將發送新密碼至您的信箱，請使用新密碼登入後再自行變更密碼。</h1>
		<div class="formRow"><label class="tip">會員E-MAIL</label><input type="email" placeholder="會員E-MAIL"></div>
		<div class="formRow"><button class="submit" type="button">確認送出</button></div>
	</div>
</div>
